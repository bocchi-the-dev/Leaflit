# enter max gif index here:
# for 10, you'd need to enter 9 and vice versa. 20 is the max.
maxGIFIndex=1

# enter android sdk version here:
androidSDKVersion="33"

# set to false if you want to skip apk signing
skipAPKSign=true

# enter the gif paths here:
gifPaths=(
    "./src/app/customGIFLoader/res/raw/preload_gif_0.gif"
    "./src/app/customGIFLoader/res/raw/preload_gif_1.gif"
)

# signature key configs, please proceed with caution before playing with this
# be sure to fill if you are going to use your own key to sign app packages
MY_KEYSTORE_ALIAS="akemi-public"
MY_KEYSTORE_PASSWORD="akemi"
MY_KEYSTORE_PATH="./../akemi.jks"
MY_KEYSTORE_ALIAS_KEY_PASSWORD="akemi"